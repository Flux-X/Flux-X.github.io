<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        // Load the page title dynamically
        import('/Name/Name.js')
            .then(module => document.title = module.pageTitle || "Default Title")
            .catch(() => document.title = "Error - Could not load title");
    </script>
    <link rel="icon" href="https://raw.githubusercontent.com/GxmeHub/GxmeHub.github.io/refs/heads/main/Icon/Icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: scroll;
            background: linear-gradient(rgb(24, 40, 81), black);
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button, .fullscreen, .open-blank {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background 0.3s;
        }
        .button:hover, .fullscreen:hover, .open-blank:hover {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="button" onclick="window.location.href='/index.html'">Return To Home</button>
        <button class="fullscreen" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="open-blank" onclick="openInAboutBlank()">Open in about:blank</button>
    </div>

    <script>
        // Game name (you can change this to load the desired game)
        const gameName = 'Cookie-Clicker'; // Example game name

        let gameUrl = '';

        // Dynamically load GameUrl.js to get the base URL
        (function() {
            var script = document.createElement('script');
            script.src = '/Name/GameUrl.js'; // Path to your GameUrl.js
            document.head.appendChild(script);

            script.onload = function() {
                // Use the GameBaseUrl from GameUrl.js
                gameUrl = GameBaseUrl + '/' + gameName; 
            };

            script.onerror = function() {
                console.error("Failed to load GameUrl.js");
            };
        })();

        // Function to open the game in about:blank with iframe
        function openInAboutBlank() {
            if (!gameUrl) {
                alert("Game URL is not ready yet. Please try again.");
                return;
            }

            // Open a new blank tab
            const newTab = window.open('about:blank', '_blank');

            // Add the iframe with the game URL
            const iframe = newTab.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.src = gameUrl;

            // Append iframe to the new tab's body
            newTab.document.body.style.margin = '0';
            newTab.document.body.style.height = '100vh';
            newTab.document.body.appendChild(iframe);
        }

        // Function to toggle fullscreen
        function toggleFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                document.documentElement.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
