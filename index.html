<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom School Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1>Log In</h1>
        <h2>Find Your School</h2>
        <form>
            <label for="school-search">School Name</label>
            <input type="text" id="school-search" placeholder="Type your school name here...">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
